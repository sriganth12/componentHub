<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Component Hub - AI Mobile Parts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              fadeIn: 'fadeIn 0.3s ease-in-out',
              fadeOut: 'fadeOut 0.3s ease-in-out',
              scaleIn: 'scaleIn 0.3s ease-in-out',
              scaleOut: 'scaleOut 0.3s ease-in-out',
              slideInUp: 'slideInUp 0.5s ease-out',
              pop: 'pop 0.3s ease-out',
              slideDown: 'slideDown 0.2s ease-out',
              slideInRight: 'slideInRight 0.4s ease-out',
            },
            keyframes: {
              fadeIn: { from: { opacity: 0 }, to: { opacity: 1 } },
              fadeOut: { from: { opacity: 1 }, to: { opacity: 0 } },
              scaleIn: { from: { transform: 'scale(0.95)', opacity: 0 }, to: { transform: 'scale(1)', opacity: 1 } },
              scaleOut: { from: { transform: 'scale(1)', opacity: 1 }, to: { transform: 'scale(0.95)', opacity: 0 } },
              slideInUp: { from: { transform: 'translateY(20px)', opacity: 0 }, to: { transform: 'translateY(0)', opacity: 1 } },
              slideDown: { from: { transform: 'translateY(-10px) scale(0.95)', opacity: 0 }, to: { transform: 'translateY(0) scale(1)', opacity: 1 } },
              pop: {
                '0%, 100%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.3)' },
              },
              slideInRight: { from: { opacity: 0, transform: 'translateX(10px)' }, to: { opacity: 1, transform: 'translateX(0)' } },
            },
          },
        },
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
